---
- name: Check if fzf is installed
  ansible.builtin.stat:
    path: /usr/bin/fzf
  register: fzf_installed

- name: Get latest fzf release URL
  ansible.builtin.uri:
    url: https://api.github.com/repos/junegunn/fzf/releases/latest
    return_content: true
  register: fzf_release
  when: not fzf_installed.stat.exists

- name: Extract fzf download URL
  ansible.builtin.set_fact:
    fzf_url: "{{ fzf_release.json.assets | selectattr('name', 'match', 'fzf-.*-linux_amd64.tar.gz') | map(attribute='browser_download_url') | first }}"
  when: not fzf_installed.stat.exists

- name: Download fzf
  ansible.builtin.get_url:
    url: "{{ fzf_url }}"
    dest: "/tmp/fzf.tar.gz"
    mode: '0644'
  when: not fzf_installed.stat.exists

- name: Extract fzf
  ansible.builtin.unarchive:
    src: /tmp/fzf.tar.gz
    dest: /tmp
    remote_src: yes
  when: not fzf_installed.stat.exists

- name: Install fzf
  become: true
  ansible.builtin.copy:
    src: /tmp/fzf
    dest: /usr/bin/fzf
    mode: '0755'
    remote_src: yes
  when: not fzf_installed.stat.exists

- name: Clean up temporary files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/fzf.tar.gz
    - /tmp/fzf
  when: not fzf_installed.stat.exists

- name: Create zsh init directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/zsh/init"
    state: directory
    mode: '0755'

- name: Generate fzf zsh completion
  ansible.builtin.shell: |
    fzf --zsh > {{ ansible_user_dir }}/.config/zsh/init/fzf.zsh
  args:
    creates: "{{ ansible_user_dir }}/.config/zsh/init/fzf.zsh"
  environment:
    HOME: "{{ ansible_user_dir }}"

