---
- name: Check for Wayland display socket
  ansible.builtin.stat:
    path: /run/user/{{ ansible_user_id }}/wayland-0
  register: wayland_socket
  failed_when: false
  changed_when: false

- name: Check for Wayland display environment variable
  ansible.builtin.shell: |
    [ -n "$WAYLAND_DISPLAY" ] && echo "yes" || echo "no"
  register: wayland_env_check
  changed_when: false
  failed_when: false

- name: Set display available fact
  ansible.builtin.set_fact:
    has_display: "{{ (wayland_socket.stat.exists) or (wayland_env_check.stdout == 'yes') }}"

- name: Install niri
  become: true
  community.general.pacman:
    name: niri
    state: present
  when:
    - ansible_pkg_mgr == 'pacman'
    - distro_name == 'archlinux'
    - has_display | bool

- name: Create niri config directory
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/niri"
    state: directory
    mode: '0755'
  when:
    - distro_name == 'archlinux'
    - has_display | bool

- name: Copy niri config files
  ansible.builtin.copy:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/niri/{{ item }}"
    mode: '0644'
  loop: "{{ niri_config_files | default([]) }}"
  when:
    - distro_name == 'archlinux'
    - has_display | bool
    - niri_config_files is defined

